<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="style-desktop.css">
    <title>Colmar Academy</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__home">
                <img src="assets/images/ic-logo.svg" alt="Colmar Academy Logo" class="nav__home-logo"/>
                <span class="nav__home-text">
                    <span class="nav__home-text--accent">COLMAR</span>ACADEMY
                </span>
            </div>
            <div class="nav__campus--desktop">
                On campus
            </div>
            <div class="nav__online--desktop">
                Online
            </div>
            <div class="nav__companies--desktop">
                For Company
            </div>
            <div class="nav__sign-in--desktop">
                Sign in
            </div>
            <div class="nav__campus--mobile">
                <img src="assets/images/ic-on-campus.svg" alt="Campus Icon" />
            </div>
            <div class="nav__online--mobile">
                <img src="assets/images/ic-online.svg" alt="Online Icon" />
            </div>
            <div class="nav__sign-in--mobile">
                <img src="assets/images/ic-login.svg" alt="Sign-in Icon" />
            </div>
        </nav>
    </header>
    <body>
        <section class="hero">
            <img class="hero__image" src="assets/images/banner.jpg" alt="Casually dressed students studying on a picnic table" />
            <div class="hero__callout">
                <h1 class="callout__title">Learn something new everyday</h1>
                <p class="callout__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="callout_button">Start here</div>
            </div>
        </section>
    </body>
    <footer>
        <span class="footer__copyright">&copy 2016 Colmar Academy. All rights reserved</span>
        <a href="" class="footer__term">Terms</a>
        <a href="" class="footer__privacy">Privacy</a>
    </footer>
</body>
</html>
